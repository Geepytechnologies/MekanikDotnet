<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clusstr Verification</title>
    <link rel="icon" type="image/svg+xml" href="https://clusstr.com/clusstrFavicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/49ed5cb50f.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Lato, sans-serif;
            background-color: #f6f6f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none
        }
        .logo {
            width: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .logofade {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
        }
        .content {
            padding: 20px;
        }

        .otp {
            font-size: 18px;
            font-weight: bold;
            color: #434245;
            line-height: 24px;
            text-align: center;
            background-color: #f4f4f4;
            padding: 15px;
        }
        .socialcon {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .footer {
            padding: 10px;
            text-align: center;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="content">
            <img src="https://clusstr.com/clusstrsvglogo.svg" alt="logo" class="logo" />
            <h3>Hi {{NAME}} !</h3>
            <p style="font-size:14px;">Thank you for signing up. Please use the following OTP code to complete your registration:</p>
            <p class="otp">{{OTP_CODE}}</p>
            <p style="font-size:14px;">This code will expire in 5 minutes. If you did not request this code, please ignore this email.</p>
            <p style="font-size:14px;">Best regards,<br /><span style="font-weight:700;">Clusstr Team</span><br /></p>
            
        </div>
        <div class="footer">
            <div>
                <img src="https://clusstr.com/logo.png" alt="logo" class="logo" />
                <div class="socialcon">
                    <a href="">
                        <i class="fa-brands fa-x-twitter"></i>

                    </a>
                    <a href="">

                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="">

                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
            &copy; <span id="year"></span> Clusstr Inc. All rights reserved.
        </div>
    </div>
    <script>
        var date = new Date().getFullYear();
        document.getElementById("year").innerHTML = date;
    </script>
</body>

</html>
